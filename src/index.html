<!DOCTYPE html>
<html lang="es" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico registration page</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <nav class="page__menu menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top">
            <a href="#home" class="logo">
              <span class="logo__img">LOGO</span>
            </a>

            <div class="menu__links">
              <a href="#" class="links--cabinet">Acceder</a>

              <button type="button" class="links--registration">
                Regístrate
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <section class="page__section call">
        <div class="slider">
          <div class="slide"></div>
          <div class="slide"></div>
        </div>
        <div class="container">
          <div class="call__content">

            <article class="call__deposit">
              Deposito minimo
              <p class="call__deposit-amount">500 MXN</p>
            </article>
            <h1 class="title">Bono de primer</h1>
            <h1 class="title">depósito hasta</h1>
            <h1 class="title">40 000 MXN</h1>
            <button
              type="button"
              class="call__registration"
            >
              Regístrate
            </button>

            <div class="slider__dots">
              <span
                class="slider__dot"
              ></span>
              <span
                class="slider__dot"
              ></span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <a href="#home" class="footer__logo">
            <span class="footer__logo-img">LOGO</span>
          </a>

          <div class="footer__form">
            <input
              type="text"
              class="form__input input-field"
              placeholder="Correo electronico"
            >
            <button type="button" class="form__button">Suscríbete</button>
          </div>
        </div>

        <div class="footer__icons">
          <img
            src="/images/footer/payment-systems-desk.png"
            alt="payment-systems"
            class="footer__icons--img">
          <img
            src="/images/footer/payment-systems.png"
            alt="payment-systems"
            class="footer__icons--img-mobile">
        </div>
      </div>
    </footer>
  </body>
</html>
